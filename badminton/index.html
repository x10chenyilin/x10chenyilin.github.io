<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球比赛统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- 加载状态显示 -->
        <div v-if="isLoading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载数据...</p>
        </div>

        <!-- 主要内容，只在数据加载完成后显示 -->
        <template v-else>
            <!-- 导航按钮 -->
            <div class="btn-group mb-4">
                <button class="btn" 
                        :class="{'btn-primary': currentView === 'singles', 'btn-outline-primary': currentView !== 'singles'}"
                        @click="switchView('singles')">
                    单打统计
                </button>
                <button class="btn"
                        :class="{'btn-primary': currentView === 'doubles_player', 'btn-outline-primary': currentView !== 'doubles_player'}"
                        @click="switchView('doubles_player')">
                    双打个人统计
                </button>
                <button class="btn"
                        :class="{'btn-primary': currentView === 'doubles_pair', 'btn-outline-primary': currentView !== 'doubles_pair'}"
                        @click="switchView('doubles_pair')">
                    双打组合统计
                </button>
                <button class="btn btn-info ms-auto" @click="showInfo">
                    说明
                </button>
            </div>

            <!-- 主数据表格 -->
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>{{ currentView === 'doubles_pair' ? '组合' : '选手' }}</th>
                            <th>场次</th>
                            <th>胜场</th>
                            <th>胜率</th>
                            <th v-if="currentView !== 'doubles_player'">积分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in sortedStats" @click="showDetails(item)" style="cursor: pointer">
                            <td>{{ index + 1 }}</td>
                            <td>{{ formatName(item.name) }}</td>
                            <td>{{ item.matches }}</td>
                            <td>{{ item.wins }}</td>
                            <td>{{ formatPercentage(item.win_rate) }}</td>
                            <td v-if="currentView !== 'doubles_player'">{{ formatNumber(item.rating) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 详细信息模态框 -->
            <div v-if="!isLoading" class="modal fade" id="detailsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{ detailsTitle }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 基本信息 -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-md-3">
                                            <strong>总场次:</strong> {{ selectedDetails.total_matches }}
                                        </div>
                                        <div class="col-md-3">
                                            <strong>胜场:</strong> {{ selectedDetails.total_wins }}
                                        </div>
                                        <div class="col-md-3">
                                            <strong>胜率:</strong> {{ formatPercentage(selectedDetails.win_rate) }}
                                        </div>
                                        <div class="col-md-3" v-if="showRating">
                                            <strong>积分:</strong> {{ formatNumber(selectedDetails.rating) }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 在详细信息模态框的基本信息卡片后添加 -->
                            <div class="card mb-3" v-if="showRating">
                                <div class="card-header">积分变化</div>
                                <div class="card-body chart-container">
                                    <canvas id="ratingChart"></canvas>
                                </div>
                            </div>

                            <!-- 对手/搭档统计 -->
                            <div class="card mb-3">
                                <div class="card-header">
                                    {{ currentView === 'doubles_player' ? '搭档统计' : '对手统计' }}
                                </div>
                                <div class="card-body">
                                    <table class="table text-center">
                                        <thead>
                                            <tr>
                                                <th>{{ currentView === 'doubles_player' ? '搭档' : '对手' }}</th>
                                                <th>场次</th>
                                                <th>胜场</th>
                                                <th>胜率</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="(stat, name) in selectedDetails.opponents || selectedDetails.partners">
                                                <td>{{ formatName(name) }}</td>
                                                <td>{{ stat.matches }}</td>
                                                <td>{{ stat.wins }}</td>
                                                <td>{{ formatPercentage((stat.wins / stat.matches) * 100) }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- 比赛记录 -->
                            <div class="card">
                                <div class="card-header">比赛记录</div>
                                <div class="card-body">
                                    <table class="table text-center">
                                        <thead>
                                            <tr>
                                                <th>日期</th>
                                                <th v-if="currentView === 'doubles_player'">搭档</th>
                                                <th>{{ currentView === 'doubles_player' ? '对手组合' : '对手' }}</th>
                                                <th>比分</th>
                                                <th>结果</th>
                                                <th>积分变化</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="match in selectedDetails.matches">
                                                <td>{{ match.date }}</td>
                                                <td v-if="currentView === 'doubles_player'">{{ match.partner }}</td>
                                                <td>{{ currentView === 'doubles_player' ? match.opponents : match.opponent }}</td>
                                                <td>{{ match.score }}</td>
                                                <td>
                                                    <span :class="match.result === '胜' ? 'text-success' : 'text-danger'">
                                                        {{ match.result }}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span :class="match.ratingChange >= 0 ? 'text-success' : 'text-danger'">
                                                        {{ match.ratingChange >= 0 ? '+' : '' }}{{ match.ratingChange.toFixed(1) }}
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 添加说明模态框 -->
            <div class="modal fade" id="infoModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h5 class="modal-title">
                                <i class="bi bi-info-circle me-2"></i>说明
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="info-section">
                                <h6>
                                    <i class="bi bi-calendar3 me-2"></i>开发信息
                                </h6>
                                <div class="info-content">
                                    <div class="info-item">
                                        <span class="info-label">版本：</span>
                                        <span class="info-value">v1.1</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">部署时间：</span>
                                        <span class="info-value">2025/02/03</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Composer AI：</span>
                                        <span class="info-value">claude-3.5-sonnet</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-section">
                                <h6>
                                    <i class="bi bi-graph-up me-2"></i>积分计算方法
                                </h6>
                                <div class="info-content">
                                    <p class="mb-2">使用ELO积分系统：</p>
                                    <div class="formula-box">
                                        <div class="basic-info">
                                            <div>初始积分：1000分</div>
                                            <div>K因子：32（积分变化幅度）</div>
                                        </div>
                                        <div class="formula">
                                            <div class="main-formula">R'a = Ra + K(Sa - Ea)</div>
                                            <div class="sub-formula">Ea = 1 / (1 + 10^((Rb-Ra)/400))</div>
                                        </div>
                                        <div class="formula-explain">
                                            <div>其中：</div>
                                            <ul>
                                                <li>R'a：新积分</li>
                                                <li>Ra：原积分</li>
                                                <li>Sa：实际得分（胜=1，负=0）</li>
                                                <li>Ea：预期得分</li>
                                                <li>Rb：对手积分</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="info-section">
                                <h6>
                                    <i class="bi bi-clock-history me-2"></i>数据信息
                                </h6>
                                <div class="info-content">
                                    <div class="info-item">
                                        <span class="info-label">数据截止日期：</span>
                                        <span class="info-value">{{ lastMatchDate }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
